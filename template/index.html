{% extends "layout.html" %}


{% block body %}

<div class="jumbotron text-center" id="banner" >
    
    
</div>

<br><br>



<form action="/save/" method="post" enctype="multipart/form-data"  id="formdeploy">
    {% csrf_token %}

    {% if user.is_authenticated %}
        <meta http-equiv="" content="0;url=http://127.0.0.1:8000/">
    {% else %}
        <meta http-equiv="REFRESH" content="0;url=http://127.0.0.1:8000/admin/login/?next=/">
    {% endif %}

    
    <div class="jumbotron text-left">
        <div>
            <label>Ram</label>
            <input type="number" name="ram" placeholder="Amount of ram" value="1024" id="ram">
        </div>
        <div>
            <label>Cpu Core</label>
            <select name="core" class="form" value="1" id="cpu">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>



            </select>
        </div>

    
        <div>
            <label>Vulnerability </label>
            <select name="vulnerability" class="form" id="vuln">
                <option value="Webmin">RCE - Webmin</option>
                <option value="GetSimpleCMS">RCE - GetSimpleCMS</option>
            </select>
        </div>

        <br>

        <div>
            
            <input type="submit" class="btn btn-primary" id="submit" value="Deploy VM" />
            
        </div>
        <label class="deploytext">Deployment process</label>
        <div class="progress">
           
             
            <div class="progress-bar"  ></div>
          </div>

        <br>


    </div>

    
</form>
{% endblock body %}
